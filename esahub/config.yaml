    platform: 'Sentinel-2'
    suffix: '.SAFE'
    ext: '.zip'
  S2B:
    source: ['COLHUB2','COLHUB1','API','DHUS']
    platform: 'Sentinel-2'
    suffix: '.SAFE'
    ext: '.zip'
  S3A:
    source: ['COLHUB2','COLHUB1','API','S3']
